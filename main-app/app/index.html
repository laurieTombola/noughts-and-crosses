<!DOCTYPE html>
<html lang="en" ng-app="Tombola.Games.NoughtsAndCrosses">
<head>
    <meta charset="UTF-8">
    <title>Noughts And Crosses</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <nav>
        <ul>
            <li><a ui-sref="lobby">Lobby</a></li>
            <li><a ui-sref="game" ng-click="showTheGame()">Reset Game</a></li>
        </ul>
    </nav>
    <main ng-controller="Game">
        <div ui-view></div>
    </main>

    <script src="third-party/angular/angular.min.js"></script>
    <script src="third-party/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
